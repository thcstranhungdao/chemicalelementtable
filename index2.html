<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <a href="index.html" id="btn-page" class="btn btn-outline-primary">Nguyên tố</a>
    <div class="table-category">
      <ul class="item-table">
        <li class="axit">Axit</li>
      </ul>
      <ul class="item-table">
        <li class="bazo">Bazo</li>
      </ul>
      <ul class="item-table">
        <li class="salt">Muối</li>
      </ul>
    </div>
    <div class="table flex-col grow">
      <div class="up flex-row flex-center">
        <div class="left elementgroup flex-row">
          <div class="elementrow flex-col flex-end">
          </div>
          <div class="elementrow flex-col flex-end">
          </div>
          <div class="elementrow flex-col flex-end">
          </div>
        </div>
        <div class="center elementgroup flex-row flex-end">
          <div class="elementrow flex-col flex-end">
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Sodium oxide"></element>
            <element id="Calcium oxide"></element>
            <element id="Aluminium oxide"></element>
            <element id="Iron (II) oxide"></element>
            <element id="Potassium permanganate"></element>
            </div>
          <div class="elementrow flex-col flex-end">
            <element id="Iron (II, III) oxide"></element>
            <element id="Iron (III) oxide"></element>
            <element id="Chromium (II) oxide"></element>
            <element id="Chromium (III) oxide"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Chromium (VI) oxide"></element>
            <element id="Carbon monoxide"></element>
            <element id="Carbon dioxide"></element>
            <element id="Nitrogen oxide"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Nitrogen dioxide"></element>
            <element id="Diphosphorus pentoxide"></element>
            <element id="Sulfur dioxide"></element>
            <element id="Sulfur trioxide"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Dichlorine oxide"></element>
            <element id="Dichlorine heptoxide"></element>
            <element id="Sodium hydroxide"></element>
            <element id="Potassium hydroxide"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Calcium hydroxide"></element>
            <element id="Aluminium hydroxide"></element>
            <element id="Iron (II) hydroxide"></element>
            <element id="Iron (III) hydroxide"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Chromium (II) hydroxide"></element>
            <element id="Chromium (III) hydroxide"></element>
            <element id="Zinc hydroxide"></element>
            <element id="Carbonic acid"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Nitrous acid"></element>
            <element id="Nitric acid"></element>
            <element id="Phosphorous acid"></element>
            <element id="Phosphoric acid"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Sulfuric acid"></element>
            <element id="Hypochlorous acid"></element>
            <element id="Perchloric acid"></element>
            <element id="Sodium chloride"></element>
            <element id="Potassium nitrate"></element>
            <element id="Sodium hypochlorite"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Potassium chlorate"></element>
            <element id="Calcium fluoride"></element>
            <element id="Calcium carbonate"></element>
            <element id="Calcium phosphate"></element>
            <element id="Aluminium sulfate"></element>
            <element id="Iron (II) sulfate"></element>
          </div>
          <div class="elementrow flex-col flex-end">
            <element id="Iron (III) nitrate"></element>
            <element id="Chromium (II) chloride"></element>
            <element id="Chromium (III) sulfate"></element>
            <element id="Potassium dichromate"></element>
            <element id="Potassium chromate"></element>
            <element id="Potassium manganate"></element>
          </div>
          <div class="elementrow flex-col flex-end">
          </div>
          <div class="elementrow flex-col flex-end">
          </div>
          <div class="elementrow flex-col flex-end">
          </div>
        </div>
      </div>
    </div>
    <script src="main2.js"></script>
  </body>
</html>
